<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>justcheckit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --green:#4caf50;
  --amber:#c97c14;
  --red:#c0392b;
  --bg:#0f1115;
  --text:#eaeaea;
  --muted:#a0a0a0;
  --cta:#f5c400;
}

* {
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

.container {
  width:100%;
  max-width:420px;
  margin:0 auto;
  padding:28px 20px 40px;
  display:flex;
  flex-direction:column;
}

.header {
  text-align:center;
  margin-bottom:34px;
}

.logo-text {
  font-size:38px;
  font-weight:700;
}

.logo-line {
  margin:6px auto 0;
  height:4px;
  width:160px;
  background:linear-gradient(to right,var(--green),var(--amber),var(--red));
  border-radius:2px;
  overflow:hidden;
}

.scanning .logo-line::before {
  content:"";
  display:block;
  height:100%;
  width:35%;
  background:inherit;
  animation:scan 2.6s linear infinite;
}

@keyframes scan {
  from { transform:translateX(-120%); }
  to   { transform:translateX(260%); }
}

.main {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:center;
}

.headline {
  font-size:18px;
  margin-bottom:20px;
}

.subtext {
  font-size:14px;
  color:var(--muted);
  margin-top:10px;
}

.action-group {
  margin-top:12px;
}

input, button {
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:18px;
  border-radius:6px;
  border:none;
}

button.primary {
  background:var(--cta);
  font-weight:600;
  cursor:pointer;
}

button.secondary {
  background:transparent;
  border:1px solid #2c2f36;
  color:var(--text);
  cursor:pointer;
}

.card {
  margin-top:22px;
  padding:18px;
  background:#161922;
  border-radius:10px;
  text-align:left;
}

.indicator {
  display:inline-block;
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
  font-weight:600;
  color:#000;
  margin-bottom:16px;
}

.indicator.green { background:var(--green); }
.indicator.amber { background:var(--amber); }
.indicator.red   { background:var(--red); }

.subtle-indicator {
  display:inline-block;
  width:44px;
  height:6px;
  border-radius:4px;
  margin:14px auto 0;
}

.subtle-indicator.green { background:var(--green); }
.subtle-indicator.amber { background:var(--amber); }
.subtle-indicator.red { background:var(--red); }

.disclaimer {
  margin-top:26px;
  font-size:12px;
  color:#7d7d7d;
  text-align:center;
}
</style>
</head>

<body>
<div class="container" id="app"></div>

<script>
let step = 1;
let identifier = "";
let checkReport = null;
let paidToken = null;

const app = document.getElementById("app");

function renderHeader(scanning=false) {
  return `
    <div class="header ${scanning ? "scanning" : ""}">
      <div class="logo-text">justcheckit</div>
      <div class="logo-line"></div>
    </div>
  `;
}

function render() {
  app.className = "container";
  if (step === 2 || step === 4) app.classList.add("scanning");

  if (step === 1) {
    app.innerHTML = `
      ${renderHeader()}
      <div class="main">
        <div class="headline">Before you pay — check first</div>
        <div class="action-group">
          <input id="input" placeholder="Name, phone number, email, or reference">
          <button class="primary" onclick="runCheck()">Check now</button>
        </div>
        <div class="disclaimer">Informational only. No advice or conclusions.</div>
      </div>
    `;
  }

  if (step === 2) {
    app.innerHTML = `
      ${renderHeader(true)}
      <div class="main">
        <div class="headline">Reviewing available context…</div>
        <div class="subtext">This usually takes a few seconds</div>
      </div>
    `;
  }

  if (step === 3) {
    const level = (checkReport?.confidence || "Moderate").toLowerCase();
    const colorClass =
      level.includes("low") ? "green" :
      level.includes("high") ? "red" : "amber";

    app.innerHTML = `
      ${renderHeader()}
      <div class="main">
        <div class="headline">Some relevant information was found</div>
        <div class="subtle-indicator ${colorClass}"></div>

        <div class="card">
          The full report explains what was observed, what is unclear,
          and how people typically think about this kind of result
          before proceeding.
        </div>

        <button class="primary" onclick="startPayment()">
          Unlock full report — $1.49
        </button>

        <div class="subtext">(charged in your local currency)</div>
        <div class="disclaimer">Informational only. No advice or conclusions.</div>
      </div>
    `;
  }

  if (step === 4) {
    app.innerHTML = `
      ${renderHeader(true)}
      <div class="main">
        <div class="headline">Verifying payment…</div>
        <div class="subtext">Preparing your report</div>
      </div>
    `;
  }

  /* SCREEN 5 — PAID REPORT (UPDATED) */
  if (step === 5 && checkReport) {
    const level = (checkReport.confidence || "Moderate").toLowerCase();
    const colorClass =
      level.includes("low") ? "green" :
      level.includes("high") ? "red" : "amber";

    app.innerHTML = `
      ${renderHeader()}
      <div class="main">
        <div class="headline">What this check shows</div>

        <div class="card">
          <span class="indicator ${colorClass}">
            Overall confidence: ${checkReport.confidence || "Moderate"}
          </span>

          <p>
            We looked at what is publicly visible around the information you entered
            and compared it with how similar situations usually look before a payment
            is made.
          </p>

          <p>
            This does not judge the person or business involved. It explains how much
            information is available, and how clear or unclear that information is
            right now.
          </p>

          <strong>What looked normal</strong>
          <ul>
            <li>Details that don’t stand out as unusual</li>
            <li>No obvious contradictions in visible information</li>
            <li>Patterns that appear generally consistent</li>
          </ul>

          <p>
            These points add some reassurance, but they don’t tell the full story
            on their own.
          </p>

          <strong>What was unclear or missing</strong>
          <ul>
            <li>Limited public information in certain areas</li>
            <li>Gaps where more context would normally be expected</li>
            <li>Not enough history or detail to be fully confident</li>
          </ul>

          <p>
            This is common and does not mean something is wrong. It simply limits
            certainty.
          </p>

          <strong>How people usually think about this result</strong>
          <p>
            When people run a check like this, they’re usually trying to avoid
            surprises.
          </p>

          <p>
            In this case, there is some information to rely on, but not enough to
            remove all uncertainty. That’s why this result sits in the middle —
            neither clearly reassuring nor clearly concerning.
          </p>

          <p>
            This report is meant to give you clarity about what is known and what
            is not, before money changes hands.
          </p>
        </div>

        <button class="primary" onclick="restart()">Run another check</button>
        <button class="secondary" onclick="shareJustCheck()">
          If you know someone this might help, please share
        </button>

        <div class="disclaimer">
          Informational only. No advice, accusations, or conclusions.
        </div>
      </div>
    `;
  }
}

/* ACTIONS (unchanged) */
function runCheck() {
  identifier = document.getElementById("input").value.trim();
  if (!identifier) return;

  step = 2;
  render();

  fetch("/check", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ identifier })
  })
  .then(r => r.json())
  .then(d => checkReport = d.report)
  .catch(() => {
    checkReport = { confidence:"Moderate" };
  });

  setTimeout(() => {
    if (!checkReport) checkReport = { confidence:"Moderate" };
    step = 3;
    render();
  }, 4800);
}

async function startPayment() {
  const res = await fetch("/pay/create", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ identifier })
  });

  const data = await res.json();
  const approve = data.links.find(l => l.rel === "approve");
  window.location.href = approve.href;
}

const params = new URLSearchParams(window.location.search);
if (params.get("paid") === "1" && params.get("token")) {
  paidToken = params.get("token");
  step = 4;
  render();

  fetch(`/report?token=${paidToken}`)
    .then(r => r.json())
    .then(d => checkReport = d)
    .catch(() => {
      checkReport = { confidence:"Moderate" };
    });

  setTimeout(() => {
    if (!checkReport) checkReport = { confidence:"Moderate" };
    step = 5;
    render();
    window.history.replaceState({}, document.title, "/");
  }, 2200);
}

function restart() {
  step = 1;
  identifier = "";
  checkReport = null;
  render();
}

function shareJustCheck() {
  const url = window.location.origin;
  navigator.share
    ? navigator.share({
        title:"JustCheck",
        text:"If you know someone this might help, share this before they pay.",
        url
      })
    : (navigator.clipboard.writeText(url), alert("JustCheck link copied"));
}

render();
</script>
</body>
</html>
