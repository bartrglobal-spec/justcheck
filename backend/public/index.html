<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>justcheckit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --green:#4caf50;
  --amber:#c97c14;
  --red:#c0392b;
  --bg:#0f1115;
  --text:#eaeaea;
  --muted:#a0a0a0;
  --cta:#f5c400;
}

* {
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container {
  width:100%;
  max-width:420px;
  padding:32px 20px;
  text-align:center;
}

.logo-text {
  font-size:38px;
  font-weight:700;
}

.logo-line {
  margin:6px auto 0;
  height:4px;
  width:160px;
  background:linear-gradient(to right,var(--green),var(--amber),var(--red));
  border-radius:2px;
}

.scanning .logo-line::before {
  content:"";
  display:block;
  height:100%;
  width:35%;
  background:inherit;
  animation:scan 2.6s linear infinite;
}

@keyframes scan {
  from { transform:translateX(-120%); }
  to   { transform:translateX(260%); }
}

.headline { margin-top:26px; font-size:18px; }
.subtext { margin-top:10px; font-size:14px; color:var(--muted); }

input, button {
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:22px;
  border-radius:6px;
  border:none;
}

button.primary {
  background:var(--cta);
  font-weight:600;
  cursor:pointer;
}

button.secondary {
  background:transparent;
  border:1px solid #2c2f36;
  color:var(--text);
  cursor:pointer;
}

.card {
  margin-top:22px;
  padding:16px;
  background:#161922;
  border-radius:10px;
  text-align:left;
}

.indicator {
  display:inline-block;
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
  font-weight:600;
  color:#000;
  margin-bottom:12px;
}

.indicator.green { background:var(--green); }
.indicator.amber { background:var(--amber); }
.indicator.red   { background:var(--red); }

.disclaimer {
  margin-top:22px;
  font-size:12px;
  color:#7d7d7d;
}
</style>
</head>

<body>
<div class="container" id="app"></div>

<script>
let step = 1;
let identifier = "";
let checkReport = null;
let paidToken = null;

const app = document.getElementById("app");

/* =========================
   RENDER
========================= */
function render() {
  app.className = "container";

  if (step === 1) {
    app.innerHTML = `
      <div class="logo-text">justcheckit</div>
      <div class="logo-line"></div>
      <div class="headline">Before you pay — check first</div>
      <input id="input" placeholder="Name, phone, email, or reference">
      <button class="primary" onclick="runCheck()">Check now</button>
      <div class="disclaimer">Informational only. No advice or conclusions.</div>
    `;
  }

  if (step === 2) {
    app.classList.add("scanning");
    app.innerHTML = `
      <div class="logo-text">justcheckit</div>
      <div class="logo-line"></div>
      <div class="headline">Reviewing available context…</div>
      <div class="subtext">This usually takes a few seconds</div>
    `;
  }

  if (step === 3) {
    app.innerHTML = `
      <div class="logo-text">justcheckit</div>
      <div class="logo-line"></div>
      <div class="headline">Some relevant information was found</div>
      <div class="card">
        The full report explains what was observed, what it does <em>not</em> mean,
        and what people typically consider next before proceeding.
      </div>
      <button class="primary" onclick="startPayment()">
        Unlock full report — $1.49
      </button>
      <div class="subtext">(charged in your local currency)</div>
      <div class="disclaimer">Informational only. No advice or conclusions.</div>
    `;
  }

  if (step === 4) {
    app.classList.add("scanning");
    app.innerHTML = `
      <div class="logo-text">justcheckit</div>
      <div class="logo-line"></div>
      <div class="headline">Verifying payment…</div>
      <div class="subtext">Preparing your report</div>
    `;
  }

  /* =========================
     SCREEN 5 — REPLACED ONLY
  ========================= */
  if (step === 5 && checkReport) {
    const level = (checkReport.confidence || "Moderate").toLowerCase();
    const colorClass =
      level.includes("low") ? "green" :
      level.includes("high") ? "red" : "amber";

    app.innerHTML = `
      <div class="logo-text">justcheckit</div>
      <div class="logo-line" style="width:110px;"></div>

      <div class="headline">What we found</div>

      <div class="card">
        <span class="indicator ${colorClass}">
          Overall confidence: ${checkReport.confidence || "Moderate"}
        </span>

        <p>
          We reviewed available public context, observable patterns,
          and how similar situations typically appear at this stage.
        </p>

        <p>
          Nothing here confirms intent, outcomes, or wrongdoing.
          It highlights context people usually want to understand
          before money changes hands.
        </p>

        <strong>What was checked</strong>
        <ul>
          <li>Public visibility and footprint patterns</li>
          <li>Consistency across known identifiers</li>
          <li>Timing, frequency, and structural context</li>
          <li>Common indicators people look for before proceeding</li>
        </ul>
      </div>

      <button class="primary" onclick="restart()">Run another check</button>
      <button class="secondary" onclick="shareJustCheck()">
        If you know someone this might help, please share
      </button>

      <div class="disclaimer">
        Informational only. No advice, accusations, or conclusions.
      </div>
    `;
  }
}

/* =========================
   ACTIONS
========================= */
function runCheck() {
  identifier = document.getElementById("input").value.trim();
  if (!identifier) return;

  step = 2;
  render();

  fetch("/check", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ identifier })
  })
  .then(r => r.json())
  .then(d => checkReport = d.report)
  .catch(() => {
    checkReport = { confidence:"Moderate" };
  });

  setTimeout(() => {
    if (!checkReport) checkReport = { confidence:"Moderate" };
    step = 3;
    render();
  }, 4800);
}

async function startPayment() {
  const res = await fetch("/pay/create", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ identifier })
  });

  const data = await res.json();
  const approve = data.links.find(l => l.rel === "approve");
  window.location.href = approve.href;
}

/* =========================
   PAYPAL RETURN
========================= */
const params = new URLSearchParams(window.location.search);
if (params.get("paid") === "1" && params.get("token")) {
  paidToken = params.get("token");
  step = 4;
  render();

  fetch(`/report?token=${paidToken}`)
    .then(r => r.json())
    .then(d => checkReport = d)
    .catch(() => {
      checkReport = { confidence:"Moderate" };
    });

  setTimeout(() => {
    if (!checkReport) checkReport = { confidence:"Moderate" };
    step = 5;
    render();
    window.history.replaceState({}, document.title, "/");
  }, 2200);
}

function restart() {
  step = 1;
  identifier = "";
  checkReport = null;
  render();
}

function shareJustCheck() {
  const url = window.location.origin;
  navigator.share
    ? navigator.share({
        title:"JustCheck",
        text:"If you know someone this might help, share this before they pay.",
        url
      })
    : (navigator.clipboard.writeText(url), alert("JustCheck link copied"));
}

render();
</script>
</body>
</html>
