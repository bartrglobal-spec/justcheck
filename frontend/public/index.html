<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>justcheckit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --green:#4caf50;
  --amber:#f5a623;
  --red:#e74c3c;
  --bg:#0f1115;
  --text:#eaeaea;
  --muted:#a0a0a0;
  --cta:#f5c400;
}

* {
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container {
  width:100%;
  max-width:420px;
  padding:32px 20px;
  text-align:center;
}

/* ===== LOGO ===== */
.logo {
  display:inline-block;
}

.logo-text {
  font-size:34px;
  font-weight:700;
}

.logo-line {
  margin-top:6px;
  height:4px;
  width:100%;
  background:linear-gradient(to right,var(--green),var(--amber),var(--red));
  border-radius:2px;
}

/* ===== SCANNING ===== */
.scanning .logo-line::before {
  content:"";
  display:block;
  height:100%;
  width:35%;
  background:inherit;
  animation:scan 2.6s linear infinite;
}

@keyframes scan {
  from { transform:translateX(-120%); }
  to   { transform:translateX(260%); }
}

/* ===== STATUS ===== */
.status {
  margin-top:16px;
}

.indicator {
  display:inline-block;
  padding:8px 18px;
  border-radius:999px;
  font-size:14px;
  font-weight:700;
  background:rgba(245,166,35,0.28);
  color:#ffbf4a;
}

/* ===== TEXT ===== */
.headline {
  margin-top:22px;
  font-size:18px;
  line-height:1.4;
}

.subtext {
  margin-top:12px;
  font-size:14px;
  color:var(--muted);
  line-height:1.5;
}

/* ===== INPUT & BUTTONS ===== */
input {
  margin-top:22px;
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:6px;
  border:none;
}

button {
  margin-top:20px;
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:600;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

button.primary {
  background:var(--cta);
}

button.secondary {
  background:transparent;
  color:var(--text);
  border:1px solid rgba(255,255,255,0.25);
  margin-top:12px;
}

/* ===== CARDS ===== */
.card {
  margin-top:22px;
  padding:16px;
  background:#161922;
  border-radius:10px;
  text-align:left;
}

.card-title {
  font-size:15px;
  font-weight:600;
  margin-bottom:10px;
}

.card-text {
  font-size:14px;
  color:var(--muted);
  line-height:1.5;
}

.list {
  padding-left:18px;
  margin:0;
}

.list li {
  margin-bottom:8px;
  font-size:14px;
}

.divider {
  height:1px;
  background:rgba(255,255,255,0.08);
  margin:24px 0;
}

.price {
  margin-top:10px;
  font-size:13px;
  color:var(--muted);
}

.disclaimer {
  margin-top:18px;
  font-size:12px;
  color:#7d7d7d;
  line-height:1.4;
}
</style>
</head>

<body>

<div class="container" id="app"></div>

<script>
let step = 1;
const app = document.getElementById("app");

const scanMessages = [
  "Scanning available information",
  "Reviewing reported patterns",
  "Checking reference history"
];

function render() {
  app.className = "container";

  /* SCREEN 1 */
  if (step === 1) {
    app.innerHTML = `
      <div class="logo">
        <div class="logo-text">justcheckit</div>
        <div class="logo-line"></div>
      </div>

      <div class="headline">Before you pay — check first</div>
      <div class="subtext">
        A fast, private check for early warning signs people often miss.
      </div>

      <input placeholder="Phone number, business name, or payment-related detail" />
      <button class="primary" onclick="goToScan()">Check now</button>

      <div class="disclaimer">
        No signup · No registration · No accounts<br>
        JustCheckIt provides information, not advice or judgments.
      </div>
    `;
  }

  /* SCREEN 2 */
  if (step === 2) {
    app.classList.add("scanning");
    let i = 0;

    app.innerHTML = `
      <div class="logo">
        <div class="logo-text">justcheckit</div>
        <div class="logo-line"></div>
      </div>
      <div class="headline" id="scanText">${scanMessages[0]}</div>
    `;

    const interval = setInterval(() => {
      i = (i + 1) % scanMessages.length;
      document.getElementById("scanText").innerText = scanMessages[i];
    }, 1800);

    setTimeout(() => {
      clearInterval(interval);
      step = 3;
      render();
    }, 5600);
  }

  /* SCREEN 3 */
  if (step === 3) {
    app.innerHTML = `
      <div class="logo">
        <div class="logo-text">justcheckit</div>
        <div class="logo-line"></div>
      </div>

      <div class="status">
        <div class="indicator">RESULT: AMBER</div>
      </div>

      <div class="headline">This check falls into the AMBER range</div>
      <div class="subtext">
        We found information that may require closer attention.
        Unlock the full explanation to understand what was observed.
      </div>

      <button class="primary" onclick="goToPay()">Unlock full check</button>
      <div class="price">$1.49 · charged in your local currency</div>

      <div class="disclaimer">
        This result highlights patterns only and does not make claims or accusations.
      </div>
    `;
  }

  /* SCREEN 4 */
  if (step === 4) {
    app.innerHTML = `
      <div class="logo">
        <div class="logo-text">justcheckit</div>
        <div class="logo-line"></div>
      </div>

      <div class="headline">Secure payment</div>
      <div class="subtext">
        You’ll be redirected to PayPal to complete payment securely.
      </div>

      <button class="primary" onclick="redirectToPayPal()">Pay $1.49 and continue</button>

      <div class="disclaimer">
        One-time payment · No subscriptions
      </div>
    `;
  }

  /* SCREEN 5 */
  if (step === 5) {
    app.innerHTML = `
      <div class="logo">
        <div class="logo-text">justcheckit</div>
        <div class="logo-line"></div>
      </div>

      <div class="status">
        <div class="indicator">AMBER RESULT</div>
      </div>

      <div class="headline">Additional information is limited or unclear</div>

      <div class="card">
        <div class="card-title">What we observed</div>
        <ul class="list">
          <li>Some details didn’t line up clearly across the available information</li>
          <li>There was very little independent information available at the time of the check</li>
          <li>Key details could not be confirmed elsewhere</li>
          <li>The overall picture was incomplete</li>
        </ul>
      </div>

      <div class="divider"></div>

      <div class="card">
        <div class="card-title">What this means</div>
        <p class="card-text">
          There isn’t enough clear information to confidently confirm or rule anything out.
          This result reflects uncertainty, not risk or wrongdoing.
        </p>
      </div>

      <div class="divider"></div>

      <div class="card">
        <div class="card-title">How people typically use this result</div>
        <ul class="list">
          <li>Ask for additional confirmation or documentation</li>
          <li>Confirm details directly with the other party</li>
          <li>Wait before sending money until things are clearer</li>
        </ul>
      </div>

      <button class="primary">Share this check</button>
      <button class="secondary" onclick="restart()">Run another check</button>

      <div class="disclaimer">
        This result does not indicate wrongdoing and should not be interpreted as a conclusion.
        <br><br>
        This report summarises contextual information only and does not make judgments,
        predictions, or accusations.
      </div>
    `;
  }
}

function goToScan() { step = 2; render(); }
function goToPay() { step = 4; render(); }

function redirectToPayPal() {
  window.location.href = "https://www.paypal.com/ncp/payment/PK9WZD2JVA4YG";
}

function restart() { step = 1; render(); }

render();
</script>

</body>
</html>
