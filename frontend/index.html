<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JustCheck</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 40px;
      color: #111;
    }

    h1 {
      margin-bottom: 4px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 240px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    .signal-box {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background: #fff;
      border-left: 6px solid #ccc;
    }

    .signal-green {
      border-left-color: #2ecc71;
    }

    .signal-amber {
      border-left-color: #f39c12;
    }

    .signal-red {
      border-left-color: #e74c3c;
    }

    .signal-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .signal-desc {
      color: #555;
    }
  </style>
</head>

<body>

  <h1>JustCheck</h1>
  <div class="subtitle">Trust indicators before money moves</div>

  <input id="inputValue" placeholder="0647470911" />
  <button onclick="runCheck()">Run Check</button>

  <div id="output"></div>

  <script>
    console.log("SCRIPT LOADED");

    async function runCheck() {
      console.log("BUTTON CLICKED");

      const value = document.getElementById("inputValue").value.trim();
      const output = document.getElementById("output");

      if (!value) {
        output.innerHTML = "<p>Please enter a number or reference.</p>";
        return;
      }

      output.innerHTML = "<p>Checkingâ€¦</p>";

      try {
        const response = await fetch(
          "https://justcheck-2-euii.onrender.com/check?value=" + encodeURIComponent(value)
        );

        const data = await response.json();
        console.log("API RESPONSE:", data);

        const level = data.signal.level;   // green | amber | red
        const title = data.signal.title;
        const description = data.signal.description;

        let colorClass = "signal-green";
        if (level === "amber") colorClass = "signal-amber";
        if (level === "red") colorClass = "signal-red";

        output.innerHTML = `
          <div class="signal-box ${colorClass}">
            <div class="signal-title">${title}</div>
            <div class="signal-desc">${description}</div>
          </div>
        `;
      } catch (err) {
        output.innerHTML = "<p>Error running check.</p>";
        console.error(err);
      }
    }
  </script>

</body>
</html>
