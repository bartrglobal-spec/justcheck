<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JustCheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">JustCheck</h1>

    <p class="text-gray-600 mb-6">
      Frontend â†’ Backend connectivity test
    </p>

    <button
      id="pingBtn"
      class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800"
    >
      Ping Backend
    </button>

    <pre
      id="result"
      class="mt-6 text-sm bg-gray-100 p-3 rounded text-left hidden"
    ></pre>
  </div>

  <script>
    const button = document.getElementById("pingBtn");
    const result = document.getElementById("result");

    button.addEventListener("click", async () => {
      result.classList.remove("hidden");
      result.textContent = "Connecting to backend...";

      try {
        const response = await fetch(
          "https://justcheck-2-euii.onrender.com/"
        );
        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = "ERROR: Could not reach backend";
      }
    });
  </script>

</body>
</html>
