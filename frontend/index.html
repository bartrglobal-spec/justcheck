<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JustCheck</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 40px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>JustCheck</h1>
  <p>Frontend → Backend connectivity test</p>

  <button onclick="pingBackend()">Ping Backend</button>

  <pre id="result">Waiting…</pre>

  <script>
    async function pingBackend() {
      const result = document.getElementById("result");
      result.textContent = "Pinging backend...";

      try {
        const response = await fetch(
          "https://justcheck-2-euii.onrender.com/"
        );

        if (!response.ok) {
          throw new Error("HTTP " + response.status);
        }

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = "ERROR: Could not reach backend\n" + err.message;
      }
    }
  </script>

</body>
</html>
