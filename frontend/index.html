<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JustCheck</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 40px;
    }

    h1 {
      margin-bottom: 5px;
    }

    p {
      color: #555;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 260px;
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .result-box {
      margin-top: 25px;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      display: none;
    }

    .green {
      background: #e6f4ea;
      border: 1px solid #8fd19e;
    }

    .amber {
      background: #fff4e5;
      border: 1px solid #ffcc80;
    }

    .red {
      background: #fdecea;
      border: 1px solid #f5a5a5;
    }

    .signal-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <h1>JustCheck</h1>
  <p>Trust indicators before money moves</p>

  <input
    id="inputValue"
    type="text"
    placeholder="Enter phone number"
  />

  <button onclick="runCheck()">Run Check</button>

  <div id="resultBox" class="result-box">
    <div id="signalTitle" class="signal-title"></div>
    <div id="signalSummary"></div>
  </div>

  <script>
    console.log("SCRIPT LOADED");

    async function runCheck() {
      console.log("BUTTON CLICKED");

      const inputValue = document.getElementById("inputValue").value;
      const resultBox = document.getElementById("resultBox");
      const signalTitle = document.getElementById("signalTitle");
      const signalSummary = document.getElementById("signalSummary");

      if (!inputValue || inputValue.trim() === "") {
        alert("Please enter a phone number");
        return;
      }

      const payload = {
        input_type: "phone",
        input_value: inputValue
      };

      resultBox.style.display = "none";
      resultBox.className = "result-box";

      try {
        const response = await fetch(
          "https://justcheck-2-euii.onrender.com/check",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          }
        );

        const data = await response.json();
        console.log("API RESPONSE:", data);

        const level = data.signal.level;
        const summary = data.signal.summary;

        // Apply signal styling
        resultBox.classList.add(level);

        if (level === "green") {
          signalTitle.textContent = "Low Risk Indicators";
        } else if (level === "amber") {
          signalTitle.textContent = "Some Risk Indicators";
        } else if (level === "red") {
          signalTitle.textContent = "Elevated Risk Indicators";
        }

        signalSummary.textContent = summary;
        resultBox.style.display = "block";

      } catch (err) {
        console.error("FETCH ERROR:", err);
        alert("Could not complete check. Please try again.");
      }
    }
  </script>

</body>
</html>
